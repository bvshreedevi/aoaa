<form [formGroup]="registerForm" (ngSubmit)="register()" class="needs-validation" novalidate>
    <div class="mb-3 row">
        <label for="regName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="regName" formControlName='regName' required>
    </div>
    </div>
    <div class="mb-3 row">
        <label for="regUserName" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="regUserName" formControlName='regUserName' required>
    </div>
    </div>
    <div class="mb-3 row">
        <label for="regPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
        <input type="password" class="form-control form-control-sm" id="regPassword" formControlName='regPassword' required>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="regConfirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
        <input type="password" class="form-control form-control-sm" id="regConfirmPassword" formControlName='regConfirmPassword' required>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="regEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
        <input type="email" class="form-control form-control-sm" id="regEmail" formControlName='regEmail' required>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="regContact" class="col-sm-2 col-form-label">Contact Number</label>
        <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="regContact" formControlName='regContact' required>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="regBankName" class="col-sm-2 col-form-label">Bank Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="regBankName" formControlName='regBankName' >
        </div>
    </div>
    <div class="mb-3">
        <label for="regBankAddress" class="col-sm-2 col-form-label">Bank Address</label>
        <div class="col-sm-10">
            <textarea class="form-control form-control-sm" id="regBankAddress" rows="2" formControlName='regBankAddress' ></textarea>
        </div>     
        
      </div>
      <div class="mb-3">
        <button class="btn btn-secondary" type="submit">Register</button>
      </div>
</form>
